<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Idea Maker</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">

                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="" /></a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div id="mainContent" class="container">
        <div class="jumbotron">
            <h1>Submit Ideas!</h1>
            <p>Complete the Form and press submit or <a href="login.html">login/signup here!</a></p>
        </div>
    </div>

    <div class="container">
        <fieldset>

            <legend>Personal Information</legend>
            <label class="col-md-4 control-label" for="idea">Idea*</label>
            <input id="idea" type="text" placeholder="This is your idea" class="form-control input-md" required>

            <label class="col-md-4 control-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Your Name" class="form-control input-md">

            <label class="col-md-4 control-label" for="email">Email</label>
            <input id="email" type="email" placeholder="yourname@email.com" class="form-control input-md">

            <label class="col-md-4 control-label" for="notes">Notes</label>
            <input id="notes" type="text" placeholder="Enter Notes" class="form-control input-md">

            <label>All required fields are marked with an astrix(*)</label>

        </fieldset> 
        <form class="form-horizontal" role="form" id='add-item'>
            <button class="btn btn-primary" type="submit"> Submit</button>
        </form>
        
        <!--<input type='text' id='test' placeholder='Enter new task' /> --> 
    </div>

    <script src="js/jquery-1.11.1.js"></script>
    <script src='js/bootstrap.js'></script>
    <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.2.min.js'></script>
    <script src='js/addToDB.js'></script>
</body>
</html>
