<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact Info</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" /></a>

                <!-- Hamburger Button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div id="mainContent" class="container">
        <div class="jumbotron">
            <h1>Submit Ideas!</h1>
            <p>Complete the Form and press submit or <a href="#/login">login/signup here!</a></p>
        </div>
    </div>

    <div class="container">
        <form class="form-horizontal" role="form">
            <fieldset>

                <!-- Form Name -->
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="idea">Idea</label>
                    <div class="col-md-5">
                        <input id="idea" name="idea" type="text" placeholder="This is your idea" class="form-control input-md" required disabled>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <div class="col-md-5">
                        <input id="name" name="name" type="text" placeholder="Enter Your Name" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-5">
                        <input id="email" name="email" type="email" placeholder="yourname@email.com" class="form-control input-md">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="notes">Notes</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="notes" name="notes">Notes for Idea</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <a href="#" class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-chevron-right"></span> Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
        

    </div>

    <script> src="js/jquery-1.11.1.js"</script>
    <script> src="js/bootstrap.js"</script>
</body>
</html>
